<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Opciones de Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Opciones de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="user-header">
    <ion-avatar>
      <img src="assets/images/avatar.png" alt="User Avatar">
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Ingrese su nombre</ion-label>
      <ion-input value="Marcos Argandoña"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingrese su teléfono</ion-label>
      <ion-input value="555-555-555"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input value="ecotrueque@miro.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select>
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="femenino">Femenino</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" style="margin: 20px 0;">
    Actualizar/Registrar
  </ion-button>
  <ion-button expand="full" color="tertiary">
    Contratar VIP
  </ion-button>
</ion-content>
