<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      DashBoard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="light">
          <ion-icon name="globe"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="light">
          <ion-icon name="recycle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="light">
          <ion-icon name="musical-notes"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="success">
          <ion-icon name="heart"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="success">
          <ion-icon name="star"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="success">
          <ion-icon name="bag"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="medium">
          <ion-icon name="newspaper"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="medium">
          <ion-icon name="lock-closed"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="outline" expand="full" color="medium">
          <ion-icon name="people"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button fill="outline" expand="full" color="danger">
          <ion-icon name="chatbubbles"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="outline" expand="full" color="danger">
          <ion-icon name="play-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" expand="full" color="medium">
          <ion-icon name="images"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button fill="outline" expand="full" color="medium">
          <ion-icon name="briefcase"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
